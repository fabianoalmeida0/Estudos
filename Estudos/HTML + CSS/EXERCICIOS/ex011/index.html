<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
      <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

      <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível">
      </picture>

    <h1>Reproduzindo áudio</h1>
      <p>vamos aprender a reproduzir áudios em HTML5.</p>
      <audio src="midia/idéia fancy.m4a" controls></audio>
      <audio>
        <source src="midia/idéia fancy.m4a" type="audio/mpeg">
        <source src="midia/idéia fancy.ogg" type="audio/ogg">
        <source src="midia/idéia fancy.wav" type="audio/wav">
      </audio> 
    
</body>
</html>
